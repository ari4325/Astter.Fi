          <div class="modal-footer">
            <div class="flex items-center justify-center space-x-4">
              <a
                href="#"
                target="_blank"
                rel="noreferrer noopener"
                class="bg-accent shadow-accent-volume hover:bg-accent-dark rounded-full py-3 px-8 text-center font-semibold text-white transition-all"

    <!-- JS Scripts -->
    <script src="./js/app.bundle.js"></script>
    <script>
      const contract_address = '0xdB9C6B5fac668519Daa92F563B3112ec27a00c55';

      var astterFiabi, astterFicore;
      var first_date, second_date, third_date;
      var emi_one, emi_two, emi_three;

      first_date = document.getElementById('first_date');
      second_date = document.getElementById('second_date');
      third_date = document.getElementById('third_date');

      emi_one = document.getElementById('emi_one');
      emi_two = document.getElementById('emi_two');
      emi_three = document.getElementById('emi_three');

      async function load() {
          web3 = new Web3(window.ethereum);
          accounts = await web3.eth.getAccounts();
          if(accounts[0] != undefined) {
              //0x0eE25Ea9CdAEAB823F12d3Ef18C097f413E369D7
              availableBalance = await web3.eth.getBalance(accounts[0]);
          }

          await fetch('../build/contracts/AstterFi.json')
            .then(response => response.json())
            .then(data => {
              astterFiabi = data.abi;
            });

          astterFicore = await new web3.eth.Contract(astterFiabi, contract_address);

          await astterFicore.methods.getDeadline().call({from: accounts[0]})
          .then(function(result){
              date1 = new Date(result[1] * 1000);
              date2 = new Date(result[3] * 1000);
              date3 = new Date(result[5] * 1000);
              first_date.innerText = date1.toUTCString().slice(0, 16);
              second_date.innerText = date2.toUTCString().slice(0, 16);
              third_date.innerText = date3.toUTCString().slice(0, 16);

              emi_one.innerText = result[0] + " USDT";
              emi_two.innerText = result[2] + " USDT";
              emi_three.innerText = result[4] + " USDT";
          });
      }

      load();
    </script>
  </body>
</html>
